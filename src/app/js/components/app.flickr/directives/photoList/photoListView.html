<div class="container-fluid" ng-if="photoController.photoList">
    <div class="row">
        <div class="col-md-12">
            <ul class="photos">
                <li class="thumbnail photo-list-item"
                    ng-repeat="photo in photoController.photoList |
                    filter: $scope.query" >
                    <div class="thumb">
                        <img class="animate" ng-src="{{ photo.media.m }}"/>
                    </div>

                    <div class="title">{{photo.title}}</div>
                </li>
            </ul>
        </div>
    </div>
</div>
